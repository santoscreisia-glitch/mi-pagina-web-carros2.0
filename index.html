<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPER CARS - Inicio</title>
  <style>
    /* Reset básico */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }

    /* Fondo y cuerpo */
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
    }

    /* Header */
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:15px 30px;
      background:rgba(0,0,0,0.8);
      position:sticky;
      top:0;
      z-index:100;
    }
    header h1 {
      font-size:30px;
      letter-spacing:3px;
      color:#f90;
      font-weight:800;
    }
    nav ul {
      list-style:none;
      display:flex;
    }
    nav ul li {
      margin-left:25px;
    }
    nav ul li a {
      color:#fff;
      text-decoration:none;
      font-weight:bold;
      padding:8px 15px;
      border-radius:5px;
      transition:0.3s;
    }
    nav ul li a:hover, nav ul li a.active {
      background:#f90;
      color:#111;
    }

    /* Main */
    main {
      text-align:center;
      padding:60px 20px;
    }
    main h2 {
      font-size:42px;
      margin-bottom:20px;
      text-shadow:2px 2px 4px #000;
      animation: fadeIn 1s ease forwards;
    }
    main p {
      font-size:20px;
      max-width:700px;
      margin:0 auto 40px auto;
      line-height:1.5;
      color:#ddd;
      animation: fadeIn 1s ease forwards;
    }

    /* Video central */
    .video-container {
      position:relative;
      display:inline-block;
      cursor:pointer;
      animation: fadeIn 1s ease forwards;
    }

    video {
      width:80%;
      max-width:800px;
      border-radius:15px;
      box-shadow:0 10px 30px rgba(0,0,0,0.7);
      transition: transform 0.5s, box-shadow 0.5s;
    }

    video:hover {
      transform:scale(1.03);
      box-shadow:0 0 40px #f90;
    }

    /* Animación de entrada */
    @keyframes fadeIn {
      from { opacity:0; transform:translateY(30px); }
      to { opacity:1; transform:translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>SUPER CARS</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Inicio</a></li>
        <li><a href="modelos.html">Modelos</a></li>
        <li><a href="marcas.html">Marcas</a></li>
        <li><a href="contacto.html">Contacto</a></li>
        <li><a href="adquirir.html">Adquirir</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Bienvenido a SUPER CARS</h2>
    <p>Descubre los autos deportivos más exclusivos de Guatemala. Haz clic sobre el video para comenzar tu experiencia.</p>

    <!-- Video interactivo sin imagen -->
    <div class="video-container" id="videoSection">
      <video id="introVideo">
        <source src="videologo.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
      </video>
    </div>
  </main>

  <script>
    // Activar enlace activo
    const links = document.querySelectorAll('nav ul li a');
    links.forEach(link => link.addEventListener('click', function(){
      links.forEach(l => l.classList.remove('active'));
      this.classList.add('active');
    }));

    // Reproducir video al hacer clic y redirigir al finalizar
    const videoContainer = document.getElementById('videoSection');
    const video = document.getElementById('introVideo');

    videoContainer.addEventListener('click', () => {
      video.play();
    });

    video.onended = () => {
      window.location.href = "modelos.html";
    };
  </script>
</body>
</html>
