<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SUPER CARS - Adquirir</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#111; color:#fff; }
header { display:flex; justify-content: space-between; align-items:center; padding:15px 30px; background: rgba(0,0,0,0.8); position: sticky; top:0; z-index:100; }
header h1 { color:#f90; letter-spacing:3px; }
nav ul { list-style:none; display:flex; }
nav ul li { margin-left:25px; }
nav ul li a { color:#fff; text-decoration:none; font-weight:bold; padding:8px 15px; border-radius:5px; transition:0.3s; }
nav ul li a:hover, nav ul li a.active { background:#f90; color:#111; }

main { padding:40px 20px; max-width:600px; margin:auto; }
main h2 { font-size:36px; margin-bottom:30px; color:#f90; text-align:center; text-shadow:2px 2px 4px #000; }

form { display:flex; flex-direction:column; gap:15px; }
form select, form input, form button {
    padding:12px; border-radius:8px; border:none; font-size:16px;
}
form select, form input { background:#1a1a1a; color:#fff; }
form button { background:#f90; color:#111; font-weight:bold; cursor:pointer; transition:0.3s; }
form button:hover { background:#e58000; transform:translateY(-3px); }
</style>
</head>
<body>
<header>
<h1>SUPER CARS</h1>
<nav>
<ul>
<li><a href="index.html">Inicio</a></li>
<li><a href="modelos.html">Modelos</a></li>
<li><a href="marcas.html">Marcas</a></li>
<li><a href="contacto.html">Contacto</a></li>
<li><a href="adquirir.html">Adquirir</a></li>
</ul>
</nav>
</header>

<main>
<h2>Adquirir tu Auto</h2>
<p style="text-align:center; color:#ddd;">Selecciona el auto que deseas y completa el formulario.</p>
<form>
<select required>
    <option value="">Selecciona un auto</option>
    <option value="ferrari-488">Ferrari 488</option>
    <option value="lamborghini-huracan">Lamborghini Huracán</option>
    <option value="porsche-911">Porsche 911</option>
    <option value="aston-martin-db11">Aston Martin DB11</option>
    <option value="mclaren-720s">McLaren 720S</option>
    <option value="maserati-mc20">Maserati MC20</option>
    <option value="bugatti-chironsport">Bugatti Chiron Sport</option>
    <option value="mercedes-amg-gt">Mercedes AMG GT</option>
    <option value="ford-mustang-shelby">Ford Mustang Shelby</option>
    <option value="audi-r8">Audi R8</option>
</select>
<input type="text" placeholder="Nombre completo" required>
<input type="email" placeholder="Correo electrónico" required>
<button type="submit">Solicitar</button>
</form>
</main>

<script>
const links = document.querySelectorAll('nav ul li a');
links.forEach(link => link.addEventListener('click', function(){
    links.forEach(l=>l.classList.remove('active'));
    this.classList.add('active');
}));
</script>
</body>
</html>
